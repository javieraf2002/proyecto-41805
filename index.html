<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Archivo de estilos propios -->
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <main class="contenedor">
        <h1>Bienvenidos</h1>
        <div class="card_inventario">
            <div class="card__body">
                <h2 class="card__titulo">Listado de Art√≠culos por Kilo</h2>
                <ul class="card__articulos">
                    <li>Banana - 150$</li>
                    <li>Durazno - 300$</li>
                    <li>Frutilla - 600$</li>
                    <li>Mandarina - 280$</li>
                    <li>Manzana - 320$</li>
                    <li>Naranja - 200$</li>
                    <li>Pera - 300$</li>
                    <li>Pomelo - 500$</li>
                    <li>Melon - 200$</li>
                    <li>Sandia - 100$</li>
                </ul>
            </div>
        </div>
        <span>Carrito de compras</span>
        <div class="card_carrito">
            
            <form action="">
                <label for="lProducto">Producto</label>
                <input type="text" id="lProducto" name="firstname">

                <label for="lCantidad">Cantidad (Kilo)</label>
                <input type="number" id="lCantidad" name="lastname">

                <input type="submit" value="Agregar" id="btnAgregar">
            </form>
            <button id="btnFinalizar">Finalizar Compra</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.2/dist/sweetalert2.all.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
